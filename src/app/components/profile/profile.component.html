<div class=" col-lg-12 mt-3" *ngIf=" !user && !topics">
    <img src="assets/images/loader.gif" alt="">
</div>

<div class=" col-lg-12 mt-3" *ngIf=" user && topics">
    <div class=" avatar-mask-list float-left mr-3" *ngIf="user.image">
        <img src="{{ url + 'avatar/' + user.image}}" alt="img-user">
    </div>

    <div class=" avatar-mask-list float-left mr-3" *ngIf="!user.image">
        <img src="assets/images/profile.png" alt="img-user">
    </div>
    <h1> {{user.name + ' ' + user.surname}}</h1>


    <div class="clearfix"></div>

    <ul class="list-group list-topics mt-4">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4><a [routerLink]="['/tema', topic._id]">{{topic.title}}</a></h4>

            <span class=" badge badge-light ">{{topic.date | amLocale:'es' | amTimeAgo}}</span>

            <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right mx-auto d-block">Leer</a>
        </li>
    </ul>

    <div class="clearfix"></div>
    <br>

</div>
