<div class="container-register container-fluid col-lg-12 ">
    <div class=" container-fluid ">
        <div class="container pt-5 pb-5 ">
            <h1>{{page_title}}</h1>
            <hr>

            <div class="row ">

                <form class=" col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success'">
                        El registro se ha completado correctamente, <a [routerLink]="['/login']">Iniciar Sesion</a>
                    </div>

                    <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error'">
                        El registro no se ha completado
                    </div>

                    <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'errorRegistro'">
                        {{errorRegistro}}
                    </div>

                    <div class=" form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+" class=" form-control">

                        <small *ngIf="!name.valid && name.touched" class=" invalid-feedback d-block">El nombre no es valido</small>
                    </div>

                    <div class=" form-group">
                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ]+" class=" form-control">

                        <small *ngIf="!surname.valid && surname.touched" class=" invalid-feedback d-block">Los apellidos no son validos</small>
                    </div>

                    <div class=" form-group">
                        <label for="email">Correo Electronico</label>
                        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" class=" form-control">

                        <small *ngIf="!email.valid && email.touched" class=" invalid-feedback d-block">El Correo Electronico no es valido</small>
                    </div>

                    <div class=" form-group">
                        <label for="password">Constraseña</label>
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class=" form-control">

                        <small *ngIf="!password.valid && password.touched" class=" invalid-feedback d-block">La contraseña no es valido</small>
                    </div>

                    <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid">
                </form>


            </div>


        </div>
    </div>
</div>
